{% extends 'base.html' %}
{% load static %}

{% block content %}
<div style="text-align: center; padding: 20px;">
    <h2>{{ greetings }}</h2>
    <div style="margin-top: 20px;">
        <img src="{% static 'logo_notes.jpg' %}" alt="Logo Notes" style="width: 200px; height: 200px;">
    </div>
    <div style="margin-top: 20px;">
        <button style="background-color: #007bff; color: #fff; border: none; padding: 10px 20px; border-radius: 4px; cursor: pointer; transition: background-color 0.3s;">
            <a href="{% url 'notes.list' %}" style="text-decoration: none; color: inherit;">Show Notes</a>
        </button>
    </div>
</div>
{% endblock %}
